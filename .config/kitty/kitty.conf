### Font
font_family monospace
font_size 10

### Cursor
cursor_blink_interval -1

### Copy/Paste
copy_to_clipboard yes

### Focus on mouse movement
focus_follows_mouse yes

### Sync refresh rate to match monitor's refresh rate
sync_to_monitor yes

### Colors
foreground #eaeaea
background #1f1f1f
background_opacity 0.975
active_border_color #00ffff
inactive_border_color #969896


